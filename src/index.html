<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Etelbina Cañedo" />
    <meta
      name="description"
      content="This is my first proyect doing the Laboratoria bootcamp"
    />
    <title>Conta Lingua</title>
    <link rel="icon" href="Resources/Images/Favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main header -->
    <header>
      <h1>Conta lingua</h1>
    </header>
    <!-- Page's main content -->
    <main>
      <!-- First section contains the text area and the clear button -->
      <section id="text-area">
        <h2>CL</h2>
        <textarea
          name="user-input"
          placeholder="Escribe tu texto..."
        ></textarea>
        <button id="reset-button">Limpiar</button>
        <p id="total"></p>
      </section>
      <!-- Second section contains the list of data -->
      <aside id="data-area">
        <ul>
          <li data-testid="word-count" class="data">0</li>
          <li data-testid="character-count" class="data">0</li>
          <li data-testid="character-no-spaces-count" class="data">0</li>
          <li data-testid="number-count" class="data">0</li>
          <li data-testid="number-sum" class="data">0</li>
          <li data-testid="word-length-average" class="data">0</li>
        </ul>
      </aside>
    </main>
    <!-- Main footer -->
    <footer>
      <p>Victoria Etelbina Cañedo Bagatella</p>
    </footer>
    <!-- Link to script -->
    <script src="index.js" type="module"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
