<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Etelbina Cañedo">
  <meta name="description" content="This is my first proyect doing the Laboratoria bootcamp">
  <title>Conta Lingua</title>
  <link rel="icon" href="Resources/Images/Favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main header -->
  <header>
    <h1>Conta lingua</h1>
  </header>
  <!-- Page's main content -->
  <main>
    <!-- First section contains the text area and the clear button --> 
    <section id="text-area">
      <h2>CL</h2>
      <textarea name="user-input" placeholder="Escribe tu texto..."></textarea>
      <button id="reset-button">Limpiar</button>
    </section>
    <!-- Second section contains the list of data -->
    <aside id="data-area">
      <ul>
        <li data-testid="word-count" class="data">200
          <span>Palabras</span>
        </li>
        <li data-testid="character-count" class="data">500
          <span>Caracteres</span>  
        </li>
        <li data-testid="character-no-spaces-count" class="data">400
          <span>Sin espacios</li>
        </li>
        <li data-testid="number-count" class="data">50
          <span>Números</span>
        </li>
        <li data-testid="number-sum" class="data">893
          <span>Suma</span>
        </li>
        <li data-testid="word-length-average" class="data">8
          <span>Promedio</span>
        </li>
      </ul>
    </aside>
  </main>
  <!-- Main footer -->
  <footer>
    <p>Victoria Etelbina Cañedo Bagatella</p>
  </footer>
  <!-- Link to script -->
  <script src="index.js" type="module"></script>
</body>
</html>
